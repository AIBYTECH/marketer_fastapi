<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Marketing Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.4;
    }
    .human {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .ai {
      background: #e9ecef;
      color: black;
      margin-right: auto;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 0 0 0 12px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 12px 0;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let chatHistory = [
      { role: "ai", content: "Hello, I am your digital marketing assistant. How can I assist you today?" }
    ];

    function renderMessages() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message", msg.role === "human" ? "human" : "ai");
        div.textContent = msg.content;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      
      // Add human message
      chatHistory.push({ role: "human", content: text });
      renderMessages();
      input.value = "";

      // Call backend
      const response = await fetch("http://127.0.0.1:80000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text, chat_history: chatHistory })
      });

      const data = await response.json();
      chatHistory.push({ role: "ai", content: data.response });
      renderMessages();
    }

    // Render initial message
    renderMessages();
  </script>
</body>
</html>
